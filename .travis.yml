# .travis.yml 
language: python
python:
  - "2.7"
env:
  - NODE_VERSION="6.9.1"

before_install:
  - nvm install $NODE_VERSION
  
install: 
  - pip install konlpy
  - npm install express
  - npm install python-shell
  
before_script:
  - bash <(curl -s https://raw.githubusercontent.com/konlpy/konlpy/master/scripts/mecab.sh)

script: 
  - node app.js